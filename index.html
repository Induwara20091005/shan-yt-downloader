<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader - Download Videos & Music</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/96/youtube-play.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #ff0844; 
            --primary-dark: #c91e42;
            --bg-gradient-1: #667eea;
            --bg-gradient-2: #764ba2;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text: #2d3748;
            --text-secondary: #718096;
            --green: #10b981; 
            --border: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-gradient-1: #1a1a2e;
            --bg-gradient-2: #16213e;
            --card-bg: rgba(30, 30, 30, 0.95);
            --text: #ffffff;
            --text-secondary: #a0aec0;
            --border: rgba(255, 255, 255, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 100%);
            color: var(--text); 
            min-height: 100vh;
            padding: 20px 20px 120px; /* Footer ‡∂ë‡∂ö ‡∂±‡∑í‡∑É‡∑è padding ‡∑Ä‡∑ê‡∂©‡∑í ‡∂ö‡∑Ö‡∑è */
            display: flex; 
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            transition: background 0.3s ease;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .wrapper { 
            width: 100%; 
            max-width: 900px; 
            text-align: center;
            position: relative;
            z-index: 1;
            padding-top: 20px;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 2px solid var(--border);
            border-radius: 50px;
            padding: 12px 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            color: var(--text);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
        }

        h1 { 
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 15px;
            text-shadow: 0 4px 15px rgba(0,0,0,0.3);
            animation: fadeInDown 0.8s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        h1 img {
            width: 60px;
            height: 60px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 span { 
            background: linear-gradient(135deg, #ff0844, #ffb199);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 400;
            animation: fadeInDown 0.8s ease-out 0.2s both;
        }
        
        .search-bar { 
            display: flex; 
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 25px; 
            padding: 8px; 
            margin: 35px 0; 
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.8s ease-out 0.2s both;
            border: 2px solid var(--border);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .search-bar input { 
            flex: 1; 
            border: none; 
            padding: 18px 28px; 
            outline: none; 
            border-radius: 20px; 
            font-size: 16px; 
            color: var(--text);
            background: transparent;
        }

        .search-bar button { 
            background: linear-gradient(135deg, #ff0844 0%, #ff5478 100%);
            color: white; 
            border: none; 
            padding: 18px 40px; 
            border-radius: 20px; 
            cursor: pointer; 
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 8, 68, 0.4);
        }

        #video-result { 
            display: none; 
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            border-radius: 30px; 
            padding: 35px; 
            text-align: left; 
            animation: fadeInScale 0.6s ease-out;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 2px solid var(--border);
            margin-bottom: 50px;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .video-meta { 
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 30px; 
            margin-bottom: 30px; 
            border-bottom: 2px solid var(--border);
            padding-bottom: 30px;
            align-items: center;
        }

        .thumbnail-container {
            position: relative;
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .video-meta img { 
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        .duration-overlay {
            position: absolute;
            bottom: 12px;
            right: 12px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 700;
            backdrop-filter: blur(10px);
        }

        .info h2 { font-size: 24px; margin-bottom: 18px; color: var(--text); }

        .info-stats { display: flex; gap: 25px; flex-wrap: wrap; }

        .stat-item {
            background: rgba(255, 8, 68, 0.08);
            padding: 10px 18px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            font-weight: 600;
        }

        .tabs { display: flex; gap: 12px; margin-bottom: 25px; border-bottom: 2px solid var(--border); overflow-x: auto; }

        .tab { 
            padding: 14px 24px; 
            cursor: pointer; 
            font-weight: 600;
            border-bottom: 3px solid transparent; 
            color: var(--text-secondary); 
            white-space: nowrap;
            transition: 0.3s;
        }

        .tab.active { 
            border-bottom-color: var(--primary); 
            color: var(--primary);
            background: rgba(255, 8, 68, 0.05);
        }
        
        table { width: 100%; border-collapse: collapse; background: var(--card-bg); border-radius: 15px; overflow: hidden; }

        th { text-align: left; padding: 16px 15px; font-size: 12px; border-bottom: 2px solid var(--border); background: rgba(255, 8, 68, 0.03); color: var(--text-secondary); text-transform: uppercase; }

        td { padding: 18px 15px; border-bottom: 1px solid var(--border); color: var(--text); }

        .btn-dl { 
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white; 
            padding: 10px 22px; 
            text-decoration: none; 
            border-radius: 10px; 
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .badge { 
            font-size: 11px; padding: 4px 10px; border-radius: 6px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; margin-left: 8px;
        }

        #loader { display: none; margin: 30px auto; width: 50px; height: 50px; border: 5px solid var(--border); border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s infinite linear; }

        @keyframes spin { to { transform: rotate(360deg); } }

        footer {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: var(--card-bg); backdrop-filter: blur(20px);
            border-top: 2px solid var(--border); padding: 15px;
            text-align: center; z-index: 100;
        }

        @media (max-width: 768px) { 
            .video-meta { grid-template-columns: 1fr; text-align: center; }
            .info-stats { justify-content: center; }
            h1 { font-size: 32px; }
        }
    </style>
</head>
<body data-theme="light">

<button class="theme-toggle" onclick="toggleTheme()">
    <i class="fas fa-moon" id="themeIcon"></i>
    <span id="themeText">Dark Mode</span>
</button>

<div class="wrapper">
    <h1>
        <img src="https://img.icons8.com/fluency/96/youtube-play.png" alt="YouTube">
        YouTube <span>Downloader</span>
    </h1>
    <p class="subtitle">Download your favorite videos & music in high quality</p>
    <div class="search-bar">
        <input type="text" id="urlInput" placeholder="Paste your video link in here...">
        <button onclick="analyze()"><i class="fa fa-search"></i> Start</button>
    </div>

    <div id="loader"></div>

    <div id="video-result">
        <div class="video-meta">
            <div class="thumbnail-container">
                <img id="thumb" src="" alt="Thumbnail">
                <div class="duration-overlay" id="durationBadge"></div>
            </div>
            <div class="info">
                <h2 id="title"></h2>
                <div class="info-stats">
                    <div class="stat-item">
                        <i class="fa fa-user"></i>
                        <span id="author"></span>
                    </div>
                    <div class="stat-item">
                        <i class="fa fa-clock"></i>
                        <span id="duration"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="tabs">
            <div id="tabV" class="tab active" onclick="switchTab('v')"><i class="fa fa-video"></i> Video</div>
            <div id="tabA" class="tab" onclick="switchTab('a')"><i class="fa fa-music"></i> Audio</div>
            <div id="tabVO" class="tab" onclick="switchTab('vo')"><i class="fa fa-film"></i> HD Only</div>
        </div>

        <div style="overflow-x: auto;">
            <table id="tableMain">
                <thead><tr><th>Quality</th><th>Size</th><th>Action</th></tr></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<footer>
    <p class="copyright"><i class="fab fa-youtube"></i> YouTube Downloader - All Rights Reserved</p>
    <p class="creator">Created by <span>Induwara Deshan</span></p>
</footer>

<script>
    // üî¥ ‡∂∏‡∑ô‡∂≠‡∂±‡∂ß ‡∂î‡∂∫‡∑è‡∂ú‡∑ö Render URL ‡∂ë‡∂ö ‡∂¥‡∑ö‡∑É‡∑ä‡∂ß‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±
    const BASE_URL = "https://YOUR_RENDER_URL.onrender.com"; 
    
    let currentData = null;

    function toggleTheme() {
        const body = document.body;
        const themeIcon = document.getElementById('themeIcon');
        const themeText = document.getElementById('themeText');
        const isLight = body.getAttribute('data-theme') === 'light';
        
        body.setAttribute('data-theme', isLight ? 'dark' : 'light');
        themeIcon.className = isLight ? 'fas fa-sun' : 'fas fa-moon';
        themeText.textContent = isLight ? 'Light Mode' : 'Dark Mode';
        localStorage.setItem('theme', isLight ? 'dark' : 'light');
    }

    window.onload = () => {
        const savedTheme = localStorage.getItem('theme') || 'light';
        if(savedTheme === 'dark') toggleTheme();
    };

    function switchTab(type) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        const tabMap = { v: 'tabV', a: 'tabA', vo: 'tabVO' };
        document.getElementById(tabMap[type]).classList.add('active');
        renderRows(type);
    }

    function renderRows(type) {
        let html = "";
        currentData.formats.forEach(f => {
            let match = (type === 'v' && f.type === 'combined') || 
                        (type === 'a' && f.type === 'audio_only') || 
                        (type === 'vo' && f.type === 'video_only');

            if(match) {
                const dl = `${BASE_URL}/proxy?url=${encodeURIComponent(f.url)}&title=${encodeURIComponent(currentData.title)}`;
                html += `<tr>
                    <td><b>${f.quality}</b> <span class="badge">${f.ext}</span></td>
                    <td>${f.size}</td>
                    <td><a href="${dl}" class="btn-dl"><i class="fa fa-download"></i> Download</a></td>
                </tr>`;
            }
        });
        document.getElementById('tableBody').innerHTML = html || "<tr><td colspan='3' style='text-align:center;'>‡∂Ø‡∂≠‡∑ä‡∂≠ ‡∂±‡∑ú‡∂∏‡∑ê‡∂≠.</td></tr>";
    }

    async function analyze() {
        const url = document.getElementById('urlInput').value;
        if(!url) return alert("Please enter a link.");
        
        document.getElementById('loader').style.display = 'block';
        document.getElementById('video-result').style.display = 'none';

        try {
            const res = await fetch(`${BASE_URL}/info?url=${encodeURIComponent(url)}`);
            const data = await res.json();
            document.getElementById('loader').style.display = 'none';

            if(data.success) {
                currentData = data;
                document.getElementById('title').innerText = data.title;
                document.getElementById('author').innerText = data.author;
                document.getElementById('duration').innerText = data.duration;
                document.getElementById('durationBadge').innerText = data.duration;
                document.getElementById('thumb').src = data.thumbnail;
                document.getElementById('video-result').style.display = 'block';
                switchTab('v');
            } else {
                alert("Error: " + data.error);
            }
        } catch(e) { 
            alert("Can't connect to server, please try again later."); 
            document.getElementById('loader').style.display = 'none'; 
        }
    }
</script>
</body>
</html>
